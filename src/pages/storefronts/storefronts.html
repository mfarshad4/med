<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button menuToggle class="st">
        <img src="assets/images/menu.png">
      </button>
    </ion-buttons>
    <ion-title>Storefronts</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="tool-row">
    <ion-col class="vertical-mid-container">
      <img src="assets/images/bell.png" class="vertical-mid-inner">
      <div class="mbadge">18</div>
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/cart.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/cup.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/heart.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/usd.png" class="vertical-mid-inner">
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-segment [(ngModel)]="sinfo">
      <ion-segment-button value="a" class="first-segment">
        Listings
      </ion-segment-button>
      <ion-segment-button value="b" class="last-segment">
        Map
      </ion-segment-button>
    </ion-segment>
  </ion-list>

  <div [ngSwitch]="sinfo">
    <ion-list *ngSwitchCase="'a'" class="s-list">
      <div class="store-div" [ngStyle]="{ 'background-image': 'url(assets/images/store1.png)'}" (click)="go_menu()">
        <h5 text-center>123,Calle Chingon, San Diego, Ca 91910</h5>
        <div class="bottom-div">
          <h4>Canadian Pizza</h4>
          <ion-row>
            <rating
              readOnly="false"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
            > <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
            </rating>
          </ion-row>
          <ion-row>
            <button ion-button class="review-btn">
              <ion-icon name="ios-star"></ion-icon>
              Reviews
            </button>
          </ion-row>
        </div>

        <div class="roc-div">
              <img src="assets/images/roc.png">
        </div>
      </div>

      <div class="store-div" [ngStyle]="{ 'background-image': 'url(assets/images/store2.png)'}" (click)="go_menu()">
        <h5 text-center>123,Calle Chingon, San Diego, Ca 91910</h5>
        <div class="bottom-div">
          <h4>Canadian Pizza</h4>
          <ion-row>
            <rating
              readOnly="false"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
            > <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
            </rating>
          </ion-row>
          <ion-row>
            <button ion-button class="review-btn">
              <ion-icon name="ios-star"></ion-icon>
              Reviews
            </button>
          </ion-row>
        </div>

        <div class="roc-div">
          <img src="assets/images/roc.png">
        </div>
      </div>

      <div class="store-div" [ngStyle]="{ 'background-image': 'url(assets/images/store3.png)'}" (click)="go_menu()">
        <h5 text-center>123,Calle Chingon, San Diego, Ca 91910</h5>
        <div class="bottom-div">
          <h4>Canadian Pizza</h4>
          <ion-row>
            <rating
              readOnly="false"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
            > <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
            </rating>
          </ion-row>
          <ion-row>
            <button ion-button class="review-btn">
              <ion-icon name="ios-star"></ion-icon>
              Reviews
            </button>
          </ion-row>
        </div>

        <div class="roc-div">
          <img src="assets/images/roc.png">
        </div>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'b'">
      <agm-map style="width: 100%;height:calc(100vh - 150px)!important"
               [latitude]="origin.lat"
               [longitude]="origin.lng"
               [zoom]="zoom"
               [streetViewControl]="false"
      >

        <!--[label]="m.label" -->
        <agm-marker
          *ngFor="let m of markers"
          [latitude]="m.lat"
          [longitude]="m.lng"

          [iconUrl]="m.iconUrl">

          <agm-info-window>
            <p>123, Calle Chingon,San Diego, Ca 91910</p>
            <rating
              readOnly="false"
              max="5"
              emptyStarIconName="star-outline"
              halfStarIconName="star-half"
              starIconName="star"
              nullable="false"
            > <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
            </rating>
          </agm-info-window>
        </agm-marker>

      </agm-map>
    </ion-list>
  </div>

  <div class="upload-div vertical-mid-container">
    <img src="assets/images/upload.png" class="vertical-mid-inner">
  </div>
</ion-content>
