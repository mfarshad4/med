<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button menuToggle class="st">
        <img src="assets/images/menu.png">
      </button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
  <ion-toolbar class="tool-bar">
    <ion-row class="tool-row">
      <ion-col class="vertical-mid-container">
        <img src="assets/images/bell.png" class="vertical-mid-inner">
        <div class="mbadge">18</div>
      </ion-col>

      <ion-col class="vertical-mid-container">
        <img src="assets/images/cart.png" class="vertical-mid-inner">
      </ion-col>

      <ion-col class="vertical-mid-container">
        <img src="assets/images/cup.png" class="vertical-mid-inner">
      </ion-col>

      <ion-col class="vertical-mid-container">
        <img src="assets/images/heart.png" class="vertical-mid-inner">
      </ion-col>

      <ion-col class="vertical-mid-container">
        <img src="assets/images/usd.png" class="vertical-mid-inner">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>

      <!--<img src="assets/images/bell.png" class="vertical-mid-inner">-->

  <!--</ion-row>-->

  <ion-list>
    <ion-row class="vertical-mid-container no-border">
      <img src="assets/images/girl.png" class="vertical-mid-inner">
    </ion-row>
    <p text-center><img src="assets/images/edit-pin.png"> <span>Edit Picture</span></p>

    <ion-row>
      <ion-col col-3>
        <ion-label>Full Name</ion-label>
      </ion-col>
      <ion-col col-9>
        <ion-input></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-label>About Me</ion-label>
      </ion-col>
      <ion-col col-9>
        <ion-textarea></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-label>Email</ion-label>
      </ion-col>
      <ion-col col-9>
        <ion-input type="email"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-label>Phone</ion-label>
      </ion-col>
      <ion-col col-9>
        <ion-input></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-label>Gender</ion-label>
      </ion-col>
      <ion-col col-9>
        <ion-select>
          <ion-option>Male</ion-option>
          <ion-option>Female</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-label>City</ion-label>
      </ion-col>
      <ion-col col-9>
        <ion-input></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-label>Zipcode</ion-label>
      </ion-col>
      <ion-col col-9>
        <ion-input></ion-input>
      </ion-col>
    </ion-row>

    <ion-row class="r-row vertical-mid-container no-border">
      <button ion-button class="r-btn">Update Profile</button>
    </ion-row>
  </ion-list>

  <div class="upload-div vertical-mid-container">
    <img src="assets/images/upload.png" class="vertical-mid-inner">
  </div>
</ion-content>
