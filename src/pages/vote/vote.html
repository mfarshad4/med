<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button menuToggle class="st">
        <img src="assets/images/menu.png">
      </button>
    </ion-buttons>
    <ion-title>Vote Now</ion-title>
  </ion-toolbar>

  <ion-toolbar class="tool-bar">
    <ion-row class="tool-row">
      <ion-col class="vertical-mid-container">
        <img src="assets/images/bell.png" class="vertical-mid-inner">
        <div class="mbadge">18</div>
      </ion-col>

      <ion-col class="vertical-mid-container">
        <img src="assets/images/cart.png" class="vertical-mid-inner">
      </ion-col>

      <ion-col class="vertical-mid-container">
        <img src="assets/images/cup.png" class="vertical-mid-inner">
      </ion-col>

      <ion-col class="vertical-mid-container">
        <img src="assets/images/heart.png" class="vertical-mid-inner">
      </ion-col>

      <ion-col class="vertical-mid-container">
        <img src="assets/images/usd.png" class="vertical-mid-inner">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>


  <ion-list>

    <div class="top-div">

    </div>

    <div class="red-div margent-background">

    </div>

    <div class="green-div green-background">

    </div>

    <div class="center-div">
      <img src="assets/images/vote.png">
    </div>

    <div class="vote-on" [ngStyle]="{ 'background-image': 'url(assets/images/vote-on.png)'}">
      <p text-center>VOTE ON</p>
      <h5>
        <img src="assets/images/vote-facebook.png">
        <img src="assets/images/vote-twitter.png">
      </h5>
    </div>

  </ion-list>

  <p text-center>This venue requires 100 votes in order to activate</p>

  <h5 class="margent" text-nowrap>
    VOTE NOW & TELL A FRIEND...
  </h5>

  <div class="bottom-div vertical-mid-container">
    <span class="vertical-mid-inner">ADVERTISEMENT</span>
  </div>

  <div class="upload-div vertical-mid-container">
    <img src="assets/images/upload.png" class="vertical-mid-inner">
  </div>
</ion-content>
