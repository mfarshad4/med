<ion-content padding>
  <ion-list>
    <ion-row class="vertical-mid-container">
      <img src="assets/images/lock-logo.png" class="logo vertical-mid-inner">
    </ion-row>
    <h3 text-center>Forget Password</h3>
    <ion-item>
      <ion-icon item-left>
        <img src="assets/images/call.png">
      </ion-icon>
      <ion-input placeholder="Enter your phone number"></ion-input>
    </ion-item>

    <ion-item class="vertical-mid-container btn-item">
      <button ion-button full (click)="reset()" class="margent-background vertical-mid-inner round-button">Reset</button>
    </ion-item>

    <h5 text-center>A code has been sent to your phone number after resetting password.</h5>

  </ion-list>
</ion-content>
