<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button menuToggle class="st">
        <img src="assets/images/menu.png">
      </button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="tool-row">
    <ion-col class="vertical-mid-container">
      <img src="assets/images/bell.png" class="vertical-mid-inner">
      <div class="mbadge">18</div>
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/cart.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/cup.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/heart.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/usd.png" class="vertical-mid-inner">
    </ion-col>
  </ion-row>

  <ion-row class="subtool-row">
    <ion-col text-center (click)="select_sub(1)">
      <span [ngClass]="{'active':sub_flag==1}">SANTIVA</span>
    </ion-col>

    <ion-col text-center (click)="select_sub(2)">
      <span [ngClass]="{'active':sub_flag==2}">INDICA</span>
    </ion-col>

    <ion-col text-center  (click)="select_sub(3)">
      <span [ngClass]="{'active':sub_flag==3}">HYBRID</span>
    </ion-col>
  </ion-row>

  <div class="scroll-row">
    <ion-scroll #imgscroll scrollX="true" scrollY="false"  class="img-scroll">
      <ion-row>
        <ion-col text-center col-auto>
          Flowers
        </ion-col>
        <ion-col text-center col-auto>
          Edibles
        </ion-col>
        <ion-col text-center col-auto>
          Beverages
        </ion-col>
        <ion-col text-center col-auto>
          Vape pens
        </ion-col>
        <ion-col text-center col-auto>
          Flowers
        </ion-col>
        <ion-col text-center col-auto>
          Flowers
        </ion-col>
        <ion-col text-center col-auto>
          Flowers
        </ion-col>
        <ion-col text-center col-auto>
          Flowers
        </ion-col>
      </ion-row>
     </ion-scroll>
  </div>

  <ion-list class="store-list">
    <ion-row>
      <ion-col col-6>
        <div class="img-div" [ngStyle]="{ 'background-image': 'url(assets/images/menu1.png)'}">

        </div>
        <h5>
          Flowers
        </h5>
        <ion-row class="b-row">
          <ion-col class="left-align" text-left>
            <img src="assets/images/red-heart.png">
            <img src="assets/images/r-arrow.png">
          </ion-col>

          <ion-col class="left-align" text-right>
            <img src="assets/images/b-cart.png">
            <span>$35.00</span>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col col-6>
        <div class="img-div" [ngStyle]="{ 'background-image': 'url(assets/images/menu2.png)'}">

        </div>
        <h5>
          Candy Cane Hand Pipe
        </h5>
        <ion-row class="b-row">
          <ion-col class="left-align" text-left>
            <img src="assets/images/heart-outline.png">
            <img src="assets/images/r-arrow.png">
          </ion-col>

          <ion-col class="left-align" text-right>
            <img src="assets/images/b-cart.png">
            <span>$35.00</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <div class="img-div" [ngStyle]="{ 'background-image': 'url(assets/images/menu3.png)'}">

        </div>
        <h5>
          Bong Clindro
        </h5>
        <ion-row class="b-row">
          <ion-col class="left-align" text-left>
            <img src="assets/images/heart-outline.png">
            <img src="assets/images/r-arrow.png">
          </ion-col>

          <ion-col class="left-align" text-right>
            <img src="assets/images/b-cart.png">
            <span>$35.00</span>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col col-6>
        <div class="img-div" [ngStyle]="{ 'background-image': 'url(assets/images/menu4.png)'}">

        </div>
        <h5>
          M&M Cookies
        </h5>
        <ion-row class="b-row">
          <ion-col class="left-align" text-left>
            <img src="assets/images/heart-outline.png">
          </ion-col>

          <ion-col class="left-align" text-right>
            <img src="assets/images/b-cart.png">
            <span>$35.00</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-list>


  <div class="upload-div vertical-mid-container">
    <img src="assets/images/upload.png" class="vertical-mid-inner">
  </div>
</ion-content>
