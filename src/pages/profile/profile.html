<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button menuToggle class="st">
        <img src="assets/images/menu.png">
      </button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="tool-row">
    <ion-col class="vertical-mid-container">
      <img src="assets/images/bell.png" class="vertical-mid-inner">
      <div class="mbadge">18</div>
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/cart.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/cup.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/heart.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/usd.png" class="vertical-mid-inner">
    </ion-col>
  </ion-row>

  <ion-row class="m-row">
    <ion-col col-4>

    </ion-col>
    <ion-col col-8>
      <h5>Marry William</h5>
      <p>Profile views: 11,256 </p>
      <p>
        <img src="assets/images/usds.png">
        <span>12,023</span>
      </p>
      <p>
        <button ion-button class="green-background" (click)="go_online()">Online</button>
        <button ion-button class="margent-background" (click)="go_edit()">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
      </p>
    </ion-col>
  </ion-row>

  <agm-map style="width: 100%; height: 350px;"
           [latitude]="origin.lat"
           [longitude]="origin.lng"
           [zoom]="zoom"
           [streetViewControl]="false"
  >

    <!--[label]="m.label" -->
    <agm-marker
      *ngFor="let m of markers"
      [latitude]="m.lat"
      [longitude]="m.lng"

      [iconUrl]="m.iconUrl">
    </agm-marker>

  </agm-map>

  <div class="profile-div">
    <img src="assets/images/girl.png">
  </div>

  <div class="upload-div vertical-mid-container">
    <img src="assets/images/upload.png" class="vertical-mid-inner">
  </div>
</ion-content>
