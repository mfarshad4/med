<ion-content padding>
  <ion-list>
    <ion-row class="vertical-mid-container">
      <img src="assets/images/lock-logo.png" class="logo vertical-mid-inner">
    </ion-row>
    <h3 text-center>New Password</h3>
    <ion-item>
      <ion-icon item-left>
        <img src="assets/images/lock.png">
      </ion-icon>
      <ion-input placeholder="New Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left>
        <img src="assets/images/lock.png">
      </ion-icon>
      <ion-input placeholder="Confirm Password"></ion-input>
    </ion-item>

    <ion-item class="vertical-mid-container btn-item">
      <button ion-button full (click)="save()" class="margent-background vertical-mid-inner round-button">Save & Continue</button>
    </ion-item>

  </ion-list>
</ion-content>
