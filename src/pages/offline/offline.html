<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button menuToggle class="st">
        <img src="assets/images/menu.png">
      </button>
    </ion-buttons>
    <ion-title>Offline</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="tool-row">
    <ion-col class="vertical-mid-container">
      <img src="assets/images/bell.png" class="vertical-mid-inner">
      <div class="mbadge">18</div>
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/cart.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/cup.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/heart.png" class="vertical-mid-inner">
    </ion-col>

    <ion-col class="vertical-mid-container">
      <img src="assets/images/usd.png" class="vertical-mid-inner">
    </ion-col>
  </ion-row>

  <agm-map style="width: 100%; height: 350px;"
           [latitude]="origin.lat"
           [longitude]="origin.lng"
           [zoom]="zoom"
           [streetViewControl]="false"
  >

    <agm-marker
      *ngFor="let m of markers"
      [latitude]="m.lat"
      [longitude]="m.lng"

      [iconUrl]="m.iconUrl">
    </agm-marker>

  </agm-map>

  <div class="show-div">
    <ion-list>
      <ion-item detail-none>
        <h4>TODAY'S TOTAL</h4>
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-row>
        <ion-col col-6>
          <h5>0 Hours Online</h5>
          <h5>0 Trip</h5>
        </ion-col>
        <ion-col col-6>
          <h4 text-right class="green-color">
            $0.00
          </h4>
          <p text-right>Calculating...</p>
        </ion-col>
      </ion-row>
    </ion-list>

    <ion-list>
      <ion-item detail-none>
        <h4>TODAY'S TOTAL</h4>
        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-row>
        <ion-col col-6>
          <h5>Sep 25, 26</h5>
        </ion-col>
        <ion-col col-6>
          <h4 text-right class="green-color">
            $257.59
          </h4>
          <p text-right>Total Payment</p>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>


  <div class="s-div vertical-mid-container">
    <img src="assets/images/tsign.png" class="vertical-mid-inner">
  </div>

  <div class="upload-div vertical-mid-container">
    <img src="assets/images/upload.png" class="vertical-mid-inner">
  </div>
</ion-content>
