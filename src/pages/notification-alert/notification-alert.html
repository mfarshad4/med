<ion-content padding>

  <div class="main-div">
    <h4 text-center>You have received a gift from your Wesley D.</h4>

    <h5 text-center>Click below to accept!</h5>

    <ion-row class="vertical-mid-container">
      <ion-row class="btn-row vertical-mid-inner">
        <button ion-button class="margent-background" (click)="close()">Accept</button>
        <button ion-button class="green-background" (click)="close()">Deny</button>
      </ion-row>
    </ion-row>

    <p text-center>(Must submit verification)</p>

    <button ion-button class="close-btn green-background" (click)="close()" icon-only>
      <ion-icon name="ios-close"></ion-icon>
    </button>
  </div>

</ion-content>
