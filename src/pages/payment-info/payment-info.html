<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only class="st" (click)="back()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Payment Info</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h4 text-center>Fill up your Card Details</h4>
  <ion-list>

    <h5>
      Name on Card:
    </h5>
    <ion-row>
      <ion-input></ion-input>
    </ion-row>

    <h5>
      Card Number:
    </h5>
    <ion-row>
      <ion-input></ion-input>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <h5>Expiry Date</h5>
        <ion-row>
          <ion-datetime displayFormat="MM" pickerFormat="MM"></ion-datetime>
          <ion-datetime displayFormat="YYYY" pickerFormat="YYYY"></ion-datetime>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <h5>CVV:</h5>
        <ion-input></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="r-row vertical-mid-container">
      <button ion-button class="r-btn">Pay Now</button>
    </ion-row>

    <p text-center>or <span>Cancel</span></p>
  </ion-list>

  <div class="upload-div vertical-mid-container">
    <img src="assets/images/upload.png" class="vertical-mid-inner">
  </div>

  <div class="bottom-div vertical-mid-container">
    <span class="vertical-mid-inner">ADVERTISEMENT</span>
  </div>
</ion-content>
