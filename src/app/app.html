<ion-menu [content]="content">
  <!--<ion-header>-->
  <!--<ion-toolbar>-->
  <!--<ion-title>Menu</ion-title>-->
  <!--</ion-toolbar>-->
  <!--</ion-header>-->

  <ion-content class="top-menu">

    <ion-row class="logo-row" *ngIf="child_flag==0">
      <ion-col col-auto class="vertical-mid-container">
        <img src="assets/images/girl.png" class="vertical-mid-inner">
      </ion-col>
      <ion-col col-auto>
        <h4>Jonna Draves</h4>
        <p>Drivers</p>
      </ion-col>
    </ion-row>

    <ion-list *ngIf="child_flag==0" class="menu-list">
      <button ion-item (click)="show_children(1)">
        Providers

        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </button>
      <button menuClose ion-item detail-none (click)="go_product()">
        Products
      </button>
      <button menuClose ion-item detail-none (click)="go_cart()">
        Order/Cart
      </button>
      <button menuClose ion-item detail-none (click)="go_confirmation()">
        Online
      </button>
      <button menuClose ion-item detail-none (click)="go_profile()">
        My Profile
      </button>
      <button ion-item (click)="show_children(6)">
        Settings

        <ion-icon name="ios-arrow-forward" item-right></ion-icon>
      </button>

      <h4 text-center>
        <span class="user-span">Users</span>
        Or
        <span class="driver-span">Drivers</span>
      </h4>

      <ion-row class="vertical-mid-container">
        <button ion-button class="log-btn">Logout</button>
      </ion-row>
    </ion-list>

    <ion-toolbar *ngIf="child_flag>0">
      <ion-buttons start>
        <button ion-button class="st" (click)="back()">
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{header_title}}</ion-title>
    </ion-toolbar>

    <ion-list *ngIf="child_flag==1" class="menu-list">
      <button menuClose ion-item detail-none (click)="go_demand()">
        On-Demand
      </button>
      <button menuClose ion-item detail-none (click)="go_store()">
        StoreFronts
      </button>
      <button menuClose ion-item detail-none (click)="go_doctor()">
        Industry Doctors
      </button>

    </ion-list>

    <ion-list *ngIf="child_flag==6" class="menu-list">
      <button menuClose ion-item detail-none (click)="go_favorite()">
        Driver Documents
      </button>
      <button menuClose ion-item detail-none (click)="go_vote()">
        Technical Support
      </button>
      <button menuClose ion-item detail-none (click)="go_online()">
        Advanced Settings
      </button>

      <button menuClose ion-item detail-none (click)="go_ad()">
        Terms of Services
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
